<!DOCTYPE html>
<html>

<head>
  <title>Barista Challenge</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Barista Challenge</h1>
    <div class="timer">60</div>
  </header>
  <main>
    <div class="ingredients">
      <button id="coffee-btn"><img src="https://i.imgur.com/9QAfz1I.png"></button>
      <button id="milk-btn"><img src="https://i.imgur.com/7KmWD0l.png"></button>
      <button id="vanilla-btn"><img src="https://i.imgur.com/yYJb1Z3.png"></button>
      <button id="caramel-btn"><img src="https://i.imgur.com/mGy5nRa.png"></button>
      <button id="chocolate-btn"><img src="https://i.imgur.com/cSvP6SY.png"></button>
      <button id="whipped-cream-btn"><img src="https://i.imgur.com/4eCgXGR.png"></button>
    </div>
    <div class="cup">
      <img src="https://i.imgur.com/OBjxTyo.png">
      <div class="coffee"></div>
    </div>
    <button id="serve-btn">Serve</button>
  </main>
  <footer>
    <p>You've made <span id="score">0</span> drinks!</p>
  </footer>
  <script src="/gamejs/game.js"></script>
</body>

</html>
